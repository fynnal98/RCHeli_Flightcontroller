[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit MPU6050@^2.1.1
	adafruit/Adafruit BusIO@^1.9.8
	madhephaestus/ESP32Servo@^0.12.0
	bolderflight/Bolder Flight Systems SBUS@^8.1.4

lib_ldf_mode = deep+
